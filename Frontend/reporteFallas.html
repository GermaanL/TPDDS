    <section class="container form-container form">

        <h2>Reporte de Incidente</h2>
        <form>
            <!-- Heladera -->
            <div class="mb-3">
                <label for="heladera" class="form-label">Heladera</label>
                <select class="form-select" id="heladera" required>
                    <option value="" selected disabled>Seleccione la heladera...</option>
                    <option value="heladera1">Heladera 1</option>
                    <option value="heladera2">Heladera 2</option>
                    <!-- Agregar más opciones según sea necesario -->
                </select>
            </div>

            <!-- Fecha y hora del incidente -->
            <div class="mb-3">
                <label for="fecha-hora" class="form-label">Fecha y Hora del Incidente</label>
                <input type="datetime-local" class="form-control" id="fecha-hora" required>
            </div>

            <!-- Tipo de incidente -->
            <div class="mb-3">
                <label for="tipo-incidente" class="form-label">Tipo de Incidente</label>
                <select class="form-select" id="tipo-incidente" required>
                    <option value="" selected disabled>Seleccione el tipo de incidente...</option>
                    <option value="alerta">Alerta</option>
                    <option value="falla-tecnica">Falla Técnica</option>
                </select>
            </div>

            <!-- Alerta (si el incidente es una alerta) -->
            <div class="mb-3" id="alerta-group" style="display:none;">
                <label for="alerta" class="form-label">Alerta</label>
                <select class="form-select" id="alerta">
                    <option value="" selected disabled>Seleccione la alerta...</option>
                    <option value="temperatura-alta">Temperatura Alta</option>
                    <option value="temperatura-baja">Temperatura Baja</option>
                    <!-- Agregar más opciones según sea necesario -->
                </select>
            </div>

            <!-- Descripción (si el incidente es una falla técnica) -->
            <div class="mb-3" id="descripcion-group" style="display:none;">
                <label for="descripcion" class="form-label">Descripción</label>
                <textarea class="form-control" id="descripcion" rows="3"></textarea>
            </div>

            <!-- Foto (si el incidente es una falla técnica) -->
            <div class="mb-3" id="foto-group" style="display:none;">
                <label for="foto" class="form-label">Foto</label>
                <input type="file" class="form-control" id="foto" accept="image/*">
            </div>

            <!-- Botón de envío -->
            <button type="submit" class="btn btn-custom">Reportar Incidente</button>
        </form>
                
    </section>

    <script>
        document.getElementById('tipo-incidente').addEventListener('change', function() {
            var tipo = this.value;
            document.getElementById('alerta-group').style.display = tipo === 'alerta' ? 'block' : 'none';
            document.getElementById('descripcion-group').style.display = tipo === 'falla-tecnica' ? 'block' : 'none';
            document.getElementById('foto-group').style.display = tipo === 'falla-tecnica' ? 'block' : 'none';
        });
    </script>
